{% extends 'base.html' %}

{% block content %}
<div class="row">
  <h2><a href="#">{{ object.title }}</a></h2>
  <div>{{ object.created_at }}</div>
  <hr>
  <p id="post-body">
  </p>
</div>
{% endblock %}

{% block endbody %}
<script type="text/javascript" src="/static/js/marked.js"></script>
<script type="text/javascript">
  document.getElementById('post-body').innerHTML = marked('{{ object.body|escapejs }}');
</script>
{% endblock %}
